name: Go Build

on:
  workflow_call:
  workflow_dispatch:
  push:
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vanilla-os/pico:main
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.21
    - name: Install build dependencies
      run: |
          apt-get update
          apt-get install -y libbtrfs-dev libdevmapper-dev libgpgme-dev pkg-config build-essential libdpkg-dev
    - name: Compress
      run: tar -czvf abrootv2.tar.gz abrootv2
    - name: Compress-manpage
      run: tar -czvf abroot-man.tar.gz man/man1/abroot.1
    - uses: actions/upload-artifact@v4
      with:
        name: abroot
        path: |
          abrootv2.tar.gz
          abroot-man.tar.gz
