name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vanilla-os/pico:main

    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Install build dependencies
        run: |
            apt-get update
            apt-get install -y libbtrfs-dev libdevmapper-dev libgpgme-dev pkg-config build-essential

      - name: Build
        run: go build -o abrootv2 -ldflags="-X 'main.Version=${{ github.ref_name }}'"

      - name: Compress
        run: tar -czvf abrootv2.tar.gz abrootv2

      - name: Compress-manpage
        run: tar -czvf abroot-man.tar.gz man/man1/abroot.1

      - uses: softprops/action-gh-release@v2
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          files: |
            abrootv2.tar.gz
            abroot-man.tar.gz
