name: Go (PR)

on:
  pull_request_target:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/vanilla-os/pico:main

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.21

    - name: Install build dependencies
      run: |
          apt-get update
          apt-get install -y libbtrfs-dev libdevmapper-dev libgpgme-dev pkg-config build-essential

    - name: Build
      run: go build -o abrootv2
    
    - name: Test
      run: go test -v ./tests/..
    
    - name: Compress
      run: tar -czvf abrootv2.tar.gz abrootv2

    - name: Compress-manpage
      run: tar -czvf abroot-man.tar.gz man/man1/abroot.1

    - uses: actions/upload-artifact@v3
      with:
        name: abrootv2
        path: |
          abrootv2.tar.gz
          abroot-man.tar.gz

  sonar:
    name: Sonar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
