    கொடுக்க வேண்டும்."
  addedMsg: "தொகுப்பு (கள்) %s சேர்க்கப்பட்டன.\n"
  applyFailed: "கட்டளை தோல்வியுற்றது: %s\n"
  removedMsg: "தொகுப்பு (கள்) %s அகற்றப்பட்டன.\n"
  listMsg: "தொகுப்புகள் சேர்க்கப்பட்டன:\n %s\n அகற்றப்பட்ட தொகுப்புகள்:\n %s\n"
  noChanges: "விண்ணப்பிக்க எந்த மாற்றங்களும் இல்லை."
  dryRunFlag: "செயல்பாட்டின் உலர்ந்த ஓட்டத்தை செய்யுங்கள்"
  forceEnableUserAgreementFlag: "உட்பொதிக்கப்பட்ட அமைப்புகளுக்கு, பயனர் ஒப்பந்தத்தை
    படை இயக்கவும்"
  agreementMsg: "ஆப்ரூட்டின் ஆப்ரூட் பி.கே.சி கட்டளையைப் பயன்படுத்த, வெளிப்படையான
    பயனர் ஒப்பந்தம் தேவை. இந்த கட்டளை தொகுப்பு நிறுவல்களை எளிதாக்குகிறது, ஆனால் தீர்மானிக்காத
    கூறுகளை அறிமுகப்படுத்துகிறது, இது கணினி நம்பகத்தன்மையை பாதிக்கிறது. ஒப்புதல் அளிப்பதன்
    மூலம், இந்த தாக்கங்களை நீங்கள் ஒப்புக்கொள்கிறீர்கள், ஏற்றுக்கொள்கிறீர்கள், கணினி
    நடத்தையில் கட்டளையின் சாத்தியமான தாக்கம் குறித்த உங்கள் விழிப்புணர்வை உறுதிப்படுத்துகிறது.
    [y/n]: "
  agreementSignFailed: "ஒப்பந்தத்தில் கையெழுத்திடுவதில் தோல்வி: %s\n"
  agreementDeclined: "நீங்கள் ஒப்பந்தத்தை மறுத்துவிட்டீர்கள். நீங்கள் ஒப்புக் கொள்ளும்
    வரை நற்பொருத்தம் முடக்கப்படும்."

