abroot:
  use: "ஆப்ரூட்"
  long: "2 ரூட் பகிர்வுகளுக்கு இடையில் பரிவர்த்தனைகளைச் செய்வதன் மூலம் ஆப்ரூட் முழு
    மாறாத தன்மையையும் அணு தன்மையையும் வழங்குகிறது (ஒரு <-> பி)"
  short: "2 ரூட் பகிர்வுகளுக்கு இடையில் பரிவர்த்தனைகளைச் செய்வதன் மூலம் ஆப்ரூட் முழு
    மாறாத தன்மையையும் அணு தன்மையையும் வழங்குகிறது (ஒரு <-> பி)"
  verboseFlag: "மேலும் விரிவான வெளியீட்டைக் காட்டு"
  msg:
