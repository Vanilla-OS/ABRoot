kargs:
  use: "கார்"
  long: "கர்னல் அளவுருக்களை நிர்வகிக்கவும்."
  short: "கர்னல் அளவுருக்களை நிர்வகிக்கவும்"
  unknownCommand: "அறியப்படாத கட்டளை '%s'. பயன்பாட்டு எடுத்துக்காட்டுகளுக்கு 'ஆப்ரூட்
