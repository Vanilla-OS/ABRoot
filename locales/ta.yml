  applyFailed: "கட்டளை தோல்வியுற்றது: %s\n"

cnf:
  use: "சி.என்.எஃப்"
  long: "ஆப்ரூட் உள்ளமைவைத் திருத்த ஒரு எடிட்டரைத் திறக்கவும்."
