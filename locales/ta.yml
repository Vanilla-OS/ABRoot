  unchanged: "உள்ளமைவில் எந்த மாற்றங்களும் செய்யப்படவில்லை."
  failed: "உள்ளமைவுடன் தொடர்பு கொள்ளும்போது பிழை ஏற்பட்டது: %s\n"

rollback:
  use: "மறுசீரமைப்பு"
  long: "தற்போதைய வேரில் செய்யப்பட்ட மாற்றங்களை நிராகரிக்கும், கணினி ரோல்பேக்கை செயல்படுத்துகிறது."
  short: "கணினியை முந்தைய நிலைக்குத் திருப்பி விடுங்கள்"
  rootRequired: "இந்த கட்டளையை இயக்க நீங்கள் வேராக இருக்க வேண்டும்."
  rollbackUnnecessary: "ரோல்பேக் தேவையில்லை, தற்போதைய ரூட் ஏற்கனவே தற்போதையது."
  rollbackFailed: "ரோல்பேக் தோல்வியுற்றது: %s\n"
  rollbackSuccess: "ரோல்பேக் வெற்றிகரமாக முடிந்தது."
  canRollback: "முந்தைய வேருக்கு திரும்பப் பெற முடியும்."
  cannotRollback: "முந்தைய வேருக்கு திரும்பப்பெற முடியாது."
  checkOnlyFlag: "முந்தைய ரூட்டிற்கு ரோல்பேக் சாத்தியமா என்பதை சரிபார்க்கவும்"

pkg:
