abroot:
  use: "abroot"
  long: "ABRoot 透過在兩個 Root 分割區（A<->B）之間執行事務以提供完全的不可變性及原子性"
  short: "ABRoot 透過在兩個 Root 分割區（A<->B）之間執行事務以提供完全的不可變性及原子性"
  verboseFlag: "顯示更詳細的輸出"

kargs:
  use: "kargs"
  long: "管理作業系統核心參數。"
  short: "管理作業系統核心參數"
  rootRequired: "必須是 root 使用者才能執行此命令。"
  notChanged: 沒有對作業系統核心參數作出任何變更。
  applyFailed: "套用命令失敗：%s\n"
rollback:
  use: "rollback"
  long: "執行系統復原，捨棄對目前 Root 分割區的變更。"
  short: "將系統復原到先前的狀態"
  rootRequired: "必須是 root 使用者才能執行此命令。"
status:
  use: status
  unstagedFoundMsg: "\n\t\t有 %d 個軟體包尚未套用變更。請執行 'abroot pkg apply' 套用變更。"
  dumpMsg: "已將 ABRoot 狀態傾印至 %s\n"
  long: 顯示目前 ABRoot 狀態。
  short: 顯示狀態
  jsonFlag: 以 JSON 格式顯示輸出
  dumpFlag: 將 ABRoot 狀態傾印至歸檔
  rootRequired: 必須是 root 使用者才能執行此命令。
  infoMsg: "ABRoot 分割區：\n  - 目前分割區：%s ◄\n  - 將來分割區：%s\n\n已載入的組態：%s\n\n裝置規格：\n  - CPU：%s\n\
    \  - GPU：%s\n  - 記憶體：%s\n\nABImage：\n  - 雜湊碼：%s\n  - 時戳：%s\n  - 映像：%s\n\n作業系統核心參數：%s\n\
    \n軟體包：\n  - 已新增：%s\n  - 已移除：%s\n  - 未套用變更：%s%s\n"
pkg:
  use: pkg
  listMsg: "新增的軟體包：\n%s\n移除的軟體包：\n%s\n"
  long: 安裝及管理軟體包。
  short: 管理軟體包
  rootRequired: 必須是 root 使用者才能執行此命令。
  noPackageNameProvided: 此操作至少需要一個軟體包名稱。
  addedMsg: "已新增軟體包 %s。\n"
  applyFailed: "套用命令失敗：%s\n"
  removedMsg: "已移除軟體包 %s。\n"
upgrade:
  use: upgrade
  long: 出於維護目的更新開機磁碟分割（僅限進階使用者）
  short: 更新開機磁碟分割
  checkOnlyFlag: 檢查更新但不立即套用
  forceFlag: 強制更新開機磁碟分割而不要求確認
  rootRequired: 必須是 root 使用者才能執行此命令。
  updateAvailable: 您的系統有更新可用。
  noUpdateAvailable: 您的系統暫時沒有可用更新。
