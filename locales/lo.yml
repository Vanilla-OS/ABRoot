  removePackagesLong: "ອິມເມຈໃໝ່ອາດຈະໃຊ້ software repository ທີ່ແຕກຕ່າງກັນ, ເຮັດໃຫ້ແພັກເກັດທີ່ຕິດຕັ້ງໄວ້ບາງອັນໃຊ້ງານບໍ່ໄດ້.
    ຖ້າເປັນກໍລະນີນີ້, ການອັບເກຣດຄັ້ງຕໍ່ໄປຈະລົ້ມເຫຼວ.\nເຈົ້າຕ້ອງການລົບແພັກເກັດທີ່ເພີ່ມໄວ້ເພື່ອແກ້ໄຂບັນຫານີ້ບໍ່?"
  pkgRemoveSuccess: "ແພັກເກັດທີ່ເພີ່ມໄວ້ທັງໝົດຖືກລົບອອກສຳເລັດແລ້ວ"
  dryRunFlag: "ທົດລອງປະຕິບັດງານ (dry run)"
  dryRunSuccess: "ການທົດລອງປະຕິບັດງານສຳເລັດແລ້ວ"
  success: "ການປັບຖານສຳເລັດແລ້ວ. ການອັບເດດຄັ້ງຕໍ່ໄປຂອງເຈົ້າຈະໃຊ້ອິມເມຈໃໝ່."
  successUpdate: "ການປັບຖານສຳເລັດແລ້ວ. ລະບົບຈະທຳການອັບເດດໃນໄວໆນີ້."
  flagError: "'--keep-packages' ແລະ '--remove-packages' ເປັນຕົວເລືອກທີ່ຂັດແຍ່ງກັນ
    ແລະ ບໍ່ສາມາດໃຊ້ຮ່ວມກັນໄດ້."
  rebaseOnly: "ບໍ່ຕ້ອງອັບເດດລະບົບຫຼັງຈາກປ່ຽນການຕັ້ງຄ່າອິມເມຈແລ້ວ"
