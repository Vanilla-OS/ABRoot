abroot:
  use: "abroot"
  long: "ABRoot fornece total imutabilidade e atomicidade realizando transações entre
    2 partições raiz (A<->B)"
  short: "ABRoot fornece total imutabilidade e atomicidade realizando transações entre
    2 partições raiz (A<->B)"
  verboseFlag: "mostrar um output mais detalhado"

kargs:
  use: "kargs"
  long: "Gerir parâmetros do kernel."
  short: "Gerir parâmetros do kernel"
  rootRequired: "Tens que ser root para executar este comando."
  notChanged: Não foram feitas alterações nos parâmetros do kernel.
  applyFailed: "Comando de aplicar falhou: %s\n"
rollback:
  use: "rollback"
  long: "Executa um rollback do sistema, descartando as alterações feitas no atual
    root."
  short: "Retornar o sistema para um estado anterior"
  rootRequired: "Tens que ser root para executar este comando."
  rollbackFailed: "Rollback falhou: %s\n"
  rollbackSuccess: Rollback completo com sucesso
  rollbackUnnecessary: Rollback is not necessary, current root is already the present
    one.
  canRollback: It is possible to rollback to the previous root.
  cannotRollback: It is not possible to rollback to the previous root.
upgrade:
  short: Atualizar a partição de boot
  forceFlag: forçar atualização da partição de boot sem pedir confirmação
  rootRequired: Tens que ser root para executar este comando.
  use: upgrade
  long: Atualizar a partição de boot para fins de manutenção (apenas para usuários
    avançados)
  noUpdateAvailable: Nenhuma atualização está disponível para o teu sistema.
  checkOnlyFlag: verificar para atualizações, mas não aplicá-las
  removed: Removed
  downgraded: Downgraded
  packageUpdateAvailable: There are %d package updates.
  systemUpdateAvailable: There is an update for your system.
  upgraded: Upgraded
  added: Added
  checkingPackageUpdate: Checking for package updates...
  checkingSystemUpdate: Checking for system updates...
  dryRunFlag: perform a dry run of the operation
  dryRunSuccess: Dry run completed successfully.
  success: Upgrade completed successfully.
pkg:
  removedMsg: "Pacote(s) %s removido(s).\n"
  listMsg: "Pacotes adicionados:\n%s\nPacotes removidos:\n%s\n"
  use: pkg
  long: Instalar e gerir pacotes.
  short: Gerir pacotes
  rootRequired: Tens que ser root para executar este comando.
  noPackageNameProvided: Tens de fornecer pelo menos um nome de um pacote para esta
    operação.
  addedMsg: "Pacote(s) %s adicionado(s).\n"
  applyFailed: "Comando de aplicar falhou: %s\n"
  dryRunFlag: perform a dry run of the operation
  agreementSignFailed: "Failed to sign the agreement: %s\n"
  agreementDeclined: You declined the agreement. The feature will stay disabled until
    you agree to it.
  agreementMsg: "To utilize ABRoot's abroot pkg command, explicit user agreement is
    required. This command facilitates package installations but introduces non-deterministic
    elements, impacting system trustworthiness. By consenting, you acknowledge and
    accept these implications, confirming your awareness of the command's potential
    impact on system behavior. [y/N]: "
  forceEnableUserAgreementFlag: force enable user agreement, for embedded systems
  failedGettingPkgManagerInstance: "Failed to get package manager instance: %s\n"
status:
  use: status
  long: Mostrar o status atual do ABRoot.
  short: Mostrar status
  jsonFlag: Mostrar o output em formato JSON
  dumpFlag: Despejar o status do ABRoot para um arquivo
  rootRequired: Tens que ser root para executar este comando.
  infoMsg: "Partições ABRoot:\n  - Presente: %s ◄\n  - Futuro: %s\n\nConfiguração
    carregada: %s\n\nEspecificações do Computador:\n  - CPU: %s\n  - GPU:%s\n  - Memoria:
    %s\n\nABImage:\n  - Digest: %s\n  - Timestamp: %s\n  - Imagem: %s\n\nArgumentos
    do Kernel: %s\n\nPacotes:\n  - Adicionados: %s\n  - Remoidos: %s\n  - Unstaged:
    %s%s\n"
  unstagedFoundMsg: "\n\t\tExistem %d pacotes unstaged. Por favor execute 'abroot
    pkg apply' para os aplicar."
  dumpMsg: "Despejar o status do ABRoot para %s\n"
  infoMsgAgreementStatus: "\nPackage agreement: %t"
updateInitramfs:
  short: Update the initramfs
  updateFailed: "Failed to update initramfs of future root.\n"
