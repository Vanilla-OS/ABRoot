abroot:
  use: "abroot"
  long: "ABRoot proporciona total inmutabilidad y atomicidad realizando transacciones
    entre 2 particiones root (A<->B)"
  short: "ABRoot proporciona total inmutabilidad y atomicidad realizando transacciones
    entre 2 particiones root (A<->B)"
  verboseFlag: "mostrar los resultados más detallados"

kargs:
  use: "kargs"
  long: "Gestionar los parámetros del kernel."
  short: "Gestionar los parámetros del kernel"
  rootRequired: "Debes ser root para ejecutar este comando."
  notChanged: No se han realizado cambios en los parámetros del kernel.
  applyFailed: "Error al aplicar el comando: %s\n"
rollback:
  use: "rollback"
  long: "Ejecuta una reversión del sistema, descartando los cambios realizados en
    la raíz actual."
  short: "Devolver el sistema a un estado anterior"
  rootRequired: "Debes ser root para ejecutar este comando."
  rollbackFailed: "Rollback failed: %s\n"
  rollbackSuccess: Rollback completed successfully.
  rollbackUnnecessary: Rollback is not necessary, current root is already the present
    one.
pkg:
  use: pkg
  rootRequired: Debes ser root para ejecutar este comando.
  noPackageNameProvided: Debe proporcionar al menos un nombre para el paquete de esta
    operación.
  long: Instalar y gestionar los paquetes.
  short: Gestionar los paquetes
  addedMsg: "%s Paquete(s) añadido(s).\n"
  applyFailed: "Error al aplicar el comando: %s\n"
  removedMsg: "%s Paquete(s) eliminado(s).\n"
  listMsg: "Paquetes añadidos:\n%s\nPaquetes eliminados:\n%s\n"
  dryRunFlag: realizar un simulacro de la operación
status:
  unstagedFoundMsg: "\n\t\tHay %d paquetes sin preparar. Por favor, ejecuta 'abroot
    pkg apply' para aplicarlos."
  use: status
  long: Muestra el estado actual de ABRoot.
  short: Estado de la pantalla
  jsonFlag: Mostrar la salida en formato JSON
  dumpFlag: Volcar el estado del ABRoot a un archivo
  rootRequired: Debes ser root para ejecutar este comando.
  infoMsg: "Particiones ABRoot:\n  - Presente: %s ◄\n  - Futuro: %s\n\nConfiguración
    cargada: %s\n\nEspecificaciones del dispositivo:\n  - CPU: %s\n  - GPU:%s\n  -
    Memoria: %s\n\nImagen ABI:\n  - Digest: %s\n  - Marca de tiempo: %s\n  - Imagen:
    %s\n\nArgumentos del núcleo: %s\n\nPaquetes:\n  - Añadido: %s\n  - Eliminados:
    %s\n  - Desactivado: %s%s\n"
  dumpMsg: "El estado del ABRoot fue volcado a %s\n"
upgrade:
  use: upgrade
  long: Busca una nueva imagen del sistema y aplícala.
  short: Actualizar el sistema
  forceFlag: forzar la actualización aunque el sistema esté actualizado
  rootRequired: Debes ser root para ejecutar este comando.
  noUpdateAvailable: No hay actualizaciones disponibles.
  checkOnlyFlag: buscar las actualizaciones pero no aplicarlas
  removed: Eliminado
  downgraded: Degradado
  packageUpdateAvailable: Hay %d actualizaciones de paquetes.
  systemUpdateAvailable: Hay una actualización para su sistema.
  upgraded: Actualizado
  added: Añadido
  checkingPackageUpdate: Buscando actualizaciones de los paquetes...
  checkingSystemUpdate: Buscando actualizaciones del sistema...
  dryRunFlag: realizar un simulacro de la operación
  dryRunSuccess: Prueba completada con éxito.
  success: Upgrade completed successfully.
updateInitramfs:
  short: Actualizar el initramfs
  updateFailed: "Error al actualizar el initramfs de la futura raíz.\n"
  rootRequired: Debes ser root para ejecutar este comando.
  updateSuccess: Actualizado el initramfs del futuro root.
  long: Actualiza el initramfs de la futura raíz.
  use: update-initramfs
