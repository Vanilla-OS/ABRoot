  long: Menginstal dan mengelola paket.
  short: Mengelola paket
  rootRequired: Anda harus menjadi root untuk menjalankan perintah ini.
  applyFailed: "Apply command failed: %s\n"
  removedMsg: "Package(s) %s removed.\n"
